     >

    # Put here allowed special blocks - e.g. fruit, 
    # Use the Block's Registry Name
    S:"Whitelisted leaves" <
        minecraft:leaves
        minecraft:leaves2
        corvus:frankinsence_leaves
        forbidden_arcanus:cherrywood_leaves
        forbidden_arcanus:mysterywood_leaves
        integrateddynamics:menril_leaves
        naturesaura:ancient_leaves
        hwell:myst_leaves
     >
}


